<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-12 header">
        <h1 id="title">Rock Paper Scissors</h1>
    </div>
    <div class="col-12 emptySpace">
        <h2 id="output"></h2>
        <button id="start">Play Again</button>
    </div>
    <div class="row playerBar">
        <div class="col-1 playerScore">
            <img id="player" class="self" src="outline_person_black_48dp.png">
            <p id="playerScore">0</p>
        </div>
        <div class="col-3 fight">
            <img class="self" id="playerPick" src="rock.png">
            <img class="comp" id="computerPick" src="rock.png">
        </div>
        <div class="col-1 opponentScore">
            <img id="computer" class="comp" src="outline_computer_black_48dp.png">
            <p id="computerScore">0</p>
        </div>
    </div>
    <div class="gameIcons">
        <div class="col-6 playerArea">
            <img class="selfRSP" id="rock" src="rock.png">
            <img class="selfRSP" id="scissors" src="scissors.png">
            <img class="selfRSP" id="paper" src="paper.png">
        </div>
        <div class="col-6 opponentArea">
            <img class="compRSP" id="pcrock" src="rock.png">
            <img class="compRSP" id="pcscissors" src="scissors.png">
            <img class="compRSP" id="pcpaper" src="paper.png">
        </div>

    </div>  
</body>
</html>
